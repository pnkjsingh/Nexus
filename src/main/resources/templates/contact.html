<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
		<head>
		<title>Contact Us Page</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><h1>Welcome to Nexus Health Care</h1></li>
					<li><a href="/home">Home</a></li>
					<li><a href="/about">About</a></li>
					<li><a href="/services">Services</a></li>
					<li><a href="#">Blogs</a></li>
					<li>
	                    <div class="header-right">
	                        <div class="header-btn">
	<!--	                            <a href="/contact" class="btn" style="background-color: lightseagreen;">Get in touch</a>-->
								<a href="/showFormForContact" class="btn" style="background-color: lightseagreen;">Get in touch</a>
		                    </div>
	                    </div>
					</li>
				</ul>
			</nav>
		</header>
		<div class="align-left">
			<img src="" th:src="@{images/tech1.jfif}" alt="" height="300" width="1520">
		</div>

    	<div class="container">
			<form action="#" th:action="@{/contactUs/add}" th:object="${contactUs}"	method="POST">
				
				<input type="hidden" th:field="*{id}">
				
		        <label for="firstName">First Name:</label>
        		<input type="text" th:field="*{firstName}" name="firstName"><br><br>
		
		        <label for="lastName">Last Name:</label>
<!--    	    <input type="text" id="lastName" name="lastName"><br><br>-->
        		<input type="text" th:field="*{lastName}" name="lastName"><br><br>

				<label for="mobile">Mobile No:</label>
				<input type="text" th:field="*{mobile}" name="mobile"><br><br>

				<label for="email">Email:</label>
				<input type="email" th:field="*{email}" name="email"><br><br>

				<label for="messages">Message:</label>
				<input type="text" th:field="*{messages}" name="messages"><br><br>
        
<!--				<button type="button" onclick="addContact()">Add Client</button>		-->
				<button type="submit" class="btn btn-info col-2">Add Client</button>			 
			</form>
			<hr>
			<a th:href="@{/home}">Goto to Home Page</a>
		</div>
	</body>
</html>
