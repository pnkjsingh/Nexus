<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Pie Chart</title>
		<!-- Add any necessary CSS stylesheets here -->
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<div class="header">
			<a class="menu-icon" href="#">
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
				<h2> Nexus Health Care</h2>
			</a>
			<div class="header-menu">
				<a href="/home">Home</a>
				<a href="/about">About</a>
				<a href="/service">Services</a>
				<a href="/showMyLoginPage">Login</a>
				<a href="/contactUs/form">Contact</a>
			</div>
			<div class="header-icons">
				<!-- Search Icon -->
				<i class="fas fa-search"></i>
				<!-- Home Icon -->
				<i class="fas fa-home"></i>
				<!-- Shopping Icon -->
				<i class="fas fa-user"></i>
			</div>
		</div>
		<div class="container1">

			<div class="scoreboard">
				<ol>
					<li style="background-color: steelblue;"><h2>Charts</h2></li>
					<li style="--i: 1">
						<a href="/monthlyInsuranceChart"><B> Monthly Insurance Chart </B></a>
					</li>
					<li style="--i: 2">
						<a href="/pie-chart"><b>Cases pie Chart</b></a>
			    	</li>
					<li style="--i: 3">
						<a href="/insuranceclaim/show/all"><b>All Cases</b></a>
			    	</li>
					<li style="--i: 4">
						<a href="/report"><b>Reports</b></a>
					</li>
				</ol>
			</div>

			<div style="width: 80%">
				<canvas id="pieChart"></canvas>
			</div>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var dataMap = /*[[${dataMap}]]*/ {};
			var labels = Object.keys(dataMap);
			var data = Object.values(dataMap);
		
			var ctx = document.getElementById('pieChart').getContext('2d');
			var myChart = new Chart(ctx, {
				type: 'pie',
					data: {
					labels: labels,
					datasets: [{
						label: 'Percentage of Cases',
						data: data,
						backgroundColor: [
							'rgba(255, 99, 132, 1)',
							'rgba(255, 255, 0, 1)'
						],
						borderColor: [
							'rgba(255, 99, 132, 1)',
							'rgba(54, 162, 235, 1)'
						],
						borderWidth: 1
					}]
				},
				options: {
					responsive: true,
					maintainAspectRatio: false,
					plugins: {
						title: {
							display: true,
							text: 'Percentage of Cashless and Reimbursement Cases',
							font: {
								size: 20,
								weight:'bold',
								color: 'black'
							}
						},
						legend: {
							position: 'bottom'
						}
					}
				}
			});
			/*]]>*/
		</script>
		</div>
		<div class="line-separator">		</div>
		<div class="centered-input">
			<input type="range" value="230" min="0" max="360" id="hue">
	    </div>
		<script src="/js/script.js"></script>
		<footer>
			<p style="text-align: center;">&copy; <span id="year"></span> Nexus Health Care. All rights reserved.</p>
		</footer>
		<script>
			document.getElementById('year').textContent = new Date().getFullYear();
		</script>
	</body>
</html>
